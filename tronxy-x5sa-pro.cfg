[safe_z_home]
home_xy_position: 165,165
speed: 50
z_hop: 10
z_hop_speed: 5

[bed_screws]
screw1: 5,5
screw2: 165,5
screw3: 325,5
screw4: 5,325
screw5: 165,325
screw6: 325,325

[bed_mesh]
speed: 120
probe_count: 5,5
horizontal_move_z: 5
algorithm: lagrange
mesh_min : 40,60
mesh_max : 310,300
mesh_pps: 0

[probe]
x_offset: -23
y_offset: 15
pin: !PE0
speed: 30
#z_offset: 0.360

[gcode_macro G29]
gcode:
    BED_MESH_CALIBRATE

